<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Slider</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
  <dib class="slider-container">
    <div class="slide active" style="background-image: url(images/domi01.jpg)"></div>
  </dib>

  <dib class="slider-container">
    <div class="slide " style="background-image: url(images/domi02.jpg)"></div>
  </dib>

  <dib class="slider-container">
    <div class="slide " style="background-image: url(images/domi03.jpg)"></div>
  </dib>

  <dib class="slider-container">
    <div class="slide " style="background-image: url(images/domi04.jpg)"></div>
  </dib>

  <dib class="slider-container">
    <div class="slide " style="background-image: url(images/domi05.jpg)"></div>
  </dib>

  <button class="arrow left-arrow" id="left">
    <i class="fas fa-arrow-left"></i>
  </button>

  <button class="arrow right-arrow" id="right">
    <i class="fas fa-arrow-right"></i>
  </button>

  <script src="script.js"></script>
</body>

</html>
